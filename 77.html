<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veer - AI Virtual Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            text-align: center;
        }
        .ai-face {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #007BFF, #292b3a);
            border-radius: 50%;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .chat-container {
            margin-top: 180px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            background: #2c2c3a;
            padding: 20px;
            border-radius: 10px;
            height: 300px;
            overflow-y: auto;
            text-align: left;
        }
        .chat-input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        .send-btn, .voice-btn {
            margin-top: 10px;
            padding: 15px 30px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="ai-face">Veer</div>
    <div class="chat-container" id="chatContainer"></div>
    <input type="text" id="chatInput" class="chat-input" placeholder="Type your question here..." onkeypress="handleKeyPress(event)">
    <button class="send-btn" onclick="sendTextMessage()">Send</button>
    <button class="voice-btn" onclick="startVoiceRecognition()">ðŸŽ¤ Talk to Veer</button>

    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendTextMessage();
            }
        }

        async function generateResponse(input) {
            let lowerInput = input.toLowerCase();
            if (lowerInput.includes("who is")) {
                return await searchGoogle(input);
            }
            return "I am Veer, your AI assistant. How can I help you?";
        }

        async function searchGoogle(question) {
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(question)}`;
            return `I found some information for you: <a href='${searchUrl}' target='_blank'>Click here</a>`;
        }

        function sendTextMessage() {
            let textInput = document.getElementById("chatInput").value;
            if (textInput.trim() !== "") {
                appendMessage("You", textInput, true);
                generateResponse(textInput).then(response => {
                    appendMessage("Veer", response, false);
                    speak(response);
                });
            }
        }

        function appendMessage(sender, message, isUser) {
            let chatContainer = document.getElementById("chatContainer");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("chat-message");
            messageDiv.classList.add(isUser ? "user-message" : "bot-message");
            messageDiv.innerHTML = `<b>${sender}:</b> ${message}`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function speak(text) {
            let speech = new SpeechSynthesisUtterance();
            speech.text = text;
            speech.lang = "en-US";
            speech.volume = 1;
            speech.rate = 1;
            speech.pitch = 1;
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
